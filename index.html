<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil 4 - Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Resident Evil 4 - Sistema de Inventário</h1>
        <div class="new-item-form">
            <h2>Adicionar Novo Item</h2>
            <form id="addItemForm" onsubmit="return addNewItem(event)">
                <div class="form-group">
                    <label for="itemName">Nome do Item:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemWeight">Peso:</label>
                    <input type="number" id="itemWeight" min="1" required>
                </div>
                <div class="form-group">
                    <label for="itemValue">Valor:</label>
                    <input type="number" id="itemValue" min="1" required>
                </div>
                <button type="submit">Adicionar Item</button>
            </form>
        </div>
        <div class="inventory-container">
            <div class="available-items">
                <h2>Itens Disponíveis</h2>
                <div id="itemsList" class="items-grid"></div>
            </div>
            <div class="selected-items">
                <h2>Itens na Mochila</h2>
                <div id="selectedItems" class="items-grid"></div>
            </div>
        </div>

        <div class="settings">
            <label for="maxWeight">Peso Máximo da Mochila:</label>
            <input type="number" id="maxWeight" value="20" min="1" max="100">
            <button onclick="calculateOptimalInventory()">Otimizar Inventário</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
